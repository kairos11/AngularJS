<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Angular JS Services</title>
    <script src="scripts/angular.js"></script>
    <script src="scripts/script.js"></script>
</head>
<body>
    <h2>AngularJS Sample</h2>

    <div ng-app="mainApp" ng-controller="CalcController">
        <p>Enter number: <input type="number" ng-model="number"/></p>
        <p>Enter number: <input type="number" ng-model="numberTwo" /></p>

        <button ng-click="sum()">Sum</button>
        <button ng-click="square()" ng-disabled="numberTwo">Square</button>
        <p>Result: {{result}}</p>
    </div>
</body>
</html>
