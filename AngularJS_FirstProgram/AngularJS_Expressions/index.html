<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>AngularJS Expressions</title>
    <script src="scripts/angular.js"></script>
    <style>
        h1 {
            color: blue;
            font-family: verdana;
            font-size: 150%;
        }

        p {
            color: black;
            font-family: courier;
            font-size: 90%;
        }

        td {
            color: black;
            font-family: courier;
            font-size: 90%;
        }

        .auto-style1 {
            width: 300px
        }

        .auto-style2 {
            width: 250px
        }
    </style>
</head>
<body>
    <form id="form1">
        <h1>Sample AngularJS Expression</h1>

        <!--<div ng-app="" ng-init=" quantity = 1; cost = 30; student = {firstName:'Tyn', lastName:'G', rollno: 101};
         marks = [80,90,75,73,60] ">

            <p>Expense on Books: {{cost * quantity}} Rs</p> <!--using numbers-->
            <p>Hello {{student.firstName + " " + student.lastName}}!</p><!--using strings-->
            <p>Roll No: {{student.rollno}}</p><!--using objects-->
            <p>Marks(Math): {{marks[3]}}</p><!--using array-->

        </div>-->

        <div ng-app="">
            <table class="auto-style1">
                <tr>
                    <td class="auto-style1">First Name</td>
                    <td>
                        <input type="text" ng-model="firsName" />
                    </td>
                </tr>
                <tr>
                    <td class="auto-style1">Last Name</td>
                    <td>
                        <input type="text" ng-model="lastName" />
                    </td>
                </tr>
                <tr>
                    <td class="auto-style1">Quantity</td>
                    <td>
                        <input type="text" ng-model="quantity" />
                    </td>
                </tr>
                <tr>
                    <td class="auto-style1">Cost</td>
                    <td>
                        <input type="text" ng-model="cost" value="50" />
                    </td>
                </tr>
                <tr>
                    <td class="auto-style2">
                        <input type="button" value="Click Here" ng-model="message"
                               ng-click="message = firstName + ' ' + lastName + ' has to pay ' + cost * quantity">
                    </td>
                    <td ng-bind="message">
                        {{message}}
                    </td>
                </tr>
                
            </table>
        </div>

        </form>
</body>
</html>
